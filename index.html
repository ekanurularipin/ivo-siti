<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan - Ivo & Siti </title>
    <link rel="stylesheet" href="assets/css/cover_style.css" />
  </head>
  <body>
    <section id="sectionKecil">
      <div class="cover" id="cover">
        <img src="assets/images/7.jpg" alt="pengantin" class="pengantin" />
        <p class="gowunbatang-bold">Undangan Pernikahan</p>
        <h1>Ivo & Siti</h1>
        <div class="gowunbatang-bold" id="terter">
          <p class="font-dancing" style=" font-size: 20px; "><small>Yang Terhormat<br>Kepada <span id="nama-tamu">Bapak/Ibu/Saudara/i, </small></p>
        </div>
        <button class="open gowunbatang-bold" id="open">
          <img src="assets/icon/envelope-paper-heart.svg" alt="Icon" />
          Buka Undangan
        </button>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const nama = urlParams.get('n') || '';
      const pronoun = urlParams.get('p') || 'Bapak/Ibu/Saudara/i';
      const namaContainer = document.getElementById('nama-tamu');
      namaContainer.innerText = `${pronoun} ${nama}`.trim() + ',';
    });
  </script>
  <script src="assets/js/script.js"></script>
</html>
